
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroState // Interface</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neuro: {
                bg: 'var(--color-bg)',
                surface: 'var(--color-surface)',
                primary: 'var(--color-primary)',
                secondary: 'var(--color-secondary)',
                accent: 'var(--color-accent)',
                dim: 'var(--color-dim)',
              }
            },
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              sans: ['system-ui', 'sans-serif'],
            },
            boxShadow: {
              'hard': '2px 2px 0px 0px rgba(0,0,0,0.05)',
              'hard-sm': '1px 1px 0px 0px rgba(0,0,0,0.05)',
            },
            animation: {
              'slide-in': 'slideIn 0.2s ease-out forwards',
              'fade-out': 'fadeOut 0.2s ease-in forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts: Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- ReactFlow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" />

    <style>
      :root {
        --color-bg: #f9fafb;
        --color-surface: #ffffff;
        --color-primary: #111827;
        --color-secondary: #6b7280;
        --color-accent: #000000;
        --color-dim: #e5e7eb;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
        background-color: var(--color-bg);
        color: var(--color-primary);
        font-family: 'Space Mono', monospace;
      }
      
      /* Scrollbar Styling - Clean Minimal */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-dim); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-secondary); 
      }

      /* ReactFlow Overrides for Minimal Theme */
      .react-flow__node {
        border: none;
        background: transparent;
        padding: 0;
        box-shadow: none;
      }

      /* Handles */
      .react-flow__handle {
        background: var(--color-surface);
        border: 1px solid var(--color-dim);
        width: 6px;
        height: 6px;
        border-radius: 50%; /* Rounded for minimal look */
        transition: all 0.2s;
      }
      .react-flow__handle:hover {
        background: var(--color-primary);
        border-color: var(--color-primary);
        transform: scale(1.2);
      }
      
      .react-flow__edge-path {
        stroke: var(--color-dim);
        stroke-width: 1.5;
      }
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: var(--color-primary);
        stroke-width: 2;
      }
      
      /* Edge Animation */
      @keyframes dash {
        to {
          stroke-dashoffset: -20;
        }
      }
      .react-flow__edge-path.animated {
        stroke-dasharray: 5;
        animation: dash 0.5s linear infinite;
      }

      .react-flow__attribution {
        display: none;
      }
      
      /* Toast Animations */
      @keyframes toast-in {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      /* Standard Controls Styling - Retro Minimal */
      .react-flow__controls {
        border: 1px solid var(--color-dim);
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.05);
        border-radius: 0px;
        padding: 0;
        overflow: hidden;
      }
      .react-flow__controls-button {
        border-radius: 0;
        border: none;
        border-bottom: 1px solid var(--color-dim);
        background: var(--color-surface);
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .react-flow__controls-button:last-child {
        border-bottom: none;
      }
      .react-flow__controls-button:hover {
        background-color: var(--color-bg);
      }
      .react-flow__controls-button svg {
        fill: var(--color-secondary);
        max-width: 14px;
        max-height: 14px;
      }

      /* MiniMap Styling */
      .react-flow__minimap {
        border: 1px solid var(--color-dim) !important;
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.05) !important;
        border-radius: 0px !important;
        background-color: var(--color-surface) !important;
      }
      .react-flow__minimap-mask {
        fill: var(--color-dim) !important;
        opacity: 0.4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "reactflow/": "https://aistudiocdn.com/reactflow@^11.11.4/",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.11"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
